<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keno Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="container">
    <h1 class="mt-4">Keno Verification</h1>

    <div class="mb-3">
        <label for="server-seed">Server seed</label>
        <input type="text" class="form-control" id="server" value="" onchange="update()" />
    </div>

    <div class="mb-3">
        <label for="client-seed">Client seed</label>
        <input type="text" class="form-control" id="client" value="" onchange="update()" />
    </div>

    <div class="mb-3">
        <label for="nonce">Nonce</label>
        <input type="number" class="form-control" id="nonce" value="" onchange="update()" />
    </div>

    <div class="mb-3">
        <label>Result: <span id="result"></span></label>
    </div>

    <script src="./script.js"></script>
    <script>
        async function update() {
            const server = hexToUint8Array(
                document.getElementById('server').value.trim()
            );
            const client = document.getElementById('client').value.trim()
            const nonce = parseInt(document.getElementById('nonce').value);

            const seedNum = new SeedNum(server, client, nonce);

            const allNumbers = Array.from({ length: 40 }, (_, i) => i + 1);
            const kenoResults = [];

            for (let i = 0; i < 10; i++) kenoResults.push(await seedNum.pickItem(allNumbers));

            document.getElementById('result').textContent = kenoResults.join(', ');
        }

        (async () => {
            await update();
        })();

    </script>
</body>

</html>
