<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chicken Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="container">
    <h1 class="mt-4">Chicken Verification</h1>

    <div class="mb-3">
        <label for="server-seed">Server seed</label>
        <input type="text" class="form-control" id="server" value="" onchange="update()" />
    </div>

    <div class="mb-3">
        <label for="client-seed">Client seed</label>
        <input type="text" class="form-control" id="client" value="" onchange="update()" />
    </div>

    <div class="mb-3">
        <label for="nonce">Nonce</label>
        <input type="number" class="form-control" id="nonce" value="" onchange="update()" />
    </div>

    <div class="mb-3">
        <label for="count">Difficulty</label>
        <select class="form-select" id="count" onchange="update()">
            <option value="1" selected>Easy</option>
            <option value="3">Medium</option>
            <option value="5">Hard</option>
            <option value="10">Insane</option>
        </select>
    </div>

    <div class="mb-3">
        <label>Result: <span id="result"></span> <small class="text-muted">dead column</small></label>
    </div>

    <script src="./script.js"></script>
    <script>
        async function update() {
            const server = hexToUint8Array(
                document.getElementById('server').value.trim()
            );

            const client = document.getElementById('client').value.trim()
            const nonce = parseInt(document.getElementById('nonce').value);
            const difficulty = parseInt(document.getElementById('count').value);

            const seedNum = new SeedNum(server, client, nonce);

            const deads = Array.from({ length: 25 }, (_, i) => i + 1);
            const chickenResults = [];

            // generate dead points
            for (let i = 0; i < difficulty; i++) {
                const num = await seedNum.pickItem(deads);
                chickenResults.push(num);
            }

            document.getElementById('result').textContent = Math.min.apply(null, chickenResults) + 1
        }

        (async () => {
            await update();
        })();

    </script>
</body>

</html>
