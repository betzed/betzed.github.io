<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="container">
    <h1 class="mt-4">Flip Verification</h1>

    <div class="mb-3">
        <label for="server-seed">Server seed</label>
        <input type="text" class="form-control" id="server" value="" onchange="update()" />
    </div>

    <div class="mb-3">
        <label for="client-seed">Client seed</label>
        <input type="text" class="form-control" id="client" value="" onchange="update()" />
    </div>

    <div class="mb-3">
        <label for="nonce">Nonce</label>
        <input type="number" class="form-control" id="nonce" value="" onchange="update()" />
    </div>

    <div class="mb-3">
        <label>Result: <span id="result"></span></label>
    </div>

    <script src="./script.js"></script>
    <script>
        async function update() {
            const server = hexToUint8Array(
                document.getElementById('server').value.trim()
            );
            const client = document.getElementById('client').value.trim()
            const nonce = parseInt(document.getElementById('nonce').value);

            const seedNum = new SeedNum(server, client, nonce);

            const flips = ['H', 'T']

            const flipResults = []
            for (let i = 0; i < 20; i++) {
                const dir = await seedNum.getItem(flips)
                flipResults.push(dir);
            }

            document.getElementById('result').textContent = flipResults.join('');
        }

        (async () => {
            await update();
        })();

    </script>
</body>

</html>
