<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mines Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="container">
    <h1 class="mt-4">Mines Verification</h1>

    <div class="mb-3">
        <label for="server-seed">Server seed</label>
        <input type="text" class="form-control" id="server" value="" onchange="update()" />
    </div>

    <div class="mb-3">
        <label for="client-seed">Client seed</label>
        <input type="text" class="form-control" id="client" value="" onchange="update()" />
    </div>

    <div class="mb-3">
        <label for="nonce">Nonce</label>
        <input type="number" class="form-control" id="nonce" value="" onchange="update()" />
    </div>

    <div class="mb-3">
        <label for="count">Mines</label>
        <input type="number" class="form-control" id="count" value="12" onchange="update()" />
    </div>

    <div class="mb-3">
        <label>Result: <span id="result"></span> <small class="text-muted">index of mines cells</small></label>
    </div>

    <script src="./script.js"></script>
    <script>
        async function update() {
            const server = hexToUint8Array(
                document.getElementById('server').value.trim()
            );
            const client = document.getElementById('client').value.trim()
            const nonce = parseInt(document.getElementById('nonce').value);
            const mines = parseInt(document.getElementById('count').value);

            const seedNum = new SeedNum(server, client, nonce);

            const allMines = Array.from({ length: 25 }, (_, i) => i);
            const minesResults = [];

            // generate mines
            for (let i = 0; i < mines; i++) {
                const num = await seedNum.pickItem(allMines);
                minesResults.push(num);
            }

            document.getElementById('result').textContent = minesResults.join(', ');
        }

        (async () => {
            await update();
        })();

    </script>
</body>

</html>
